<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Pratice</title>
  </head>
  <body
    style="
      height: 3000px;
      padding-top: 60px;
      padding-left: 80px;
      padding-right: 80px;
    "
  >
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
      "
    >
      header
    </div>

    <div
      style="
        background-color: lightpink;
        color: black;
        position: fixed;
        top: 50px;
        left: 0;
        right: 0;
        height: 50px;
        display: flex;
        justify-content: space-between;
      "
    >
      <div style="display: flex; margin-left: 50px; align-items: center">
        <img
          style="width: 40px; height: 40px; border-radius: 20px"
          src="channel-pictures/channel-1.jpeg"
          alt=""
        />
        <p style="margin-left: 10px; font-size: 16px; font-weight: bold">
          Oliver Cat
        </p>
      </div>
      <div style="display: flex; margin-right: 50px; align-items: center">
        <button>Add Friend</button>
        <button>Message</button>
      </div>
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 100px;
        width: 72px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0;
          right: 0;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        margin-top: 50px;
      "
    >
      div1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        "
      >
        5:00
      </div>
    </div>

    <div style="position: relative; display: inline-block; margin-top: 30px">
      <img src="farke.webp" alt="" />
      <div
        style="
          position: absolute;
          top: 250px;
          right: 10px;
          background-color: black;
          color: white;
          padding-left: 4px;
          padding-right: 4px;
          padding-top: 4px;
          padding-bottom: 4px;
          font-family: Arial;
        "
      >
        20% OFF
      </div>

      <div
        style="
          position: absolute;
          height: 80px;
          bottom: 0;
          left: 0;
          right: 0;
          background-color: rgba(0, 0, 0, 0.8);
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <button
          style="
            font-family: Arial;
            font-size: 20px;
            border-style: solid;
            border-radius: 2px;
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 4px;
            padding-bottom: 4px;
          "
        >
          Buy
        </button>
      </div>
    </div>

    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        bottom: 20px;
        right: 20px;
      "
    >
      bottom-right
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        right: 0;
        bottom: 0;
        top: 100px;
        width: 100px;
      "
    >
      right sidebar
    </div>

    <div
      style="
        background-color: gray;
        width: 320px;
        height: 180px;
        position: fixed;
        bottom: 15px;
        right: 15px;
      "
    >
      <div
        style="
          background-color: black;
          color: white;
          z-index: 0;
          border-radius: 25px;
          font-family: Roboto, Arial;
          font-size: 20px;
          width: 45px;
          height: 45px;
          position: absolute;
          top: -15px;
          left: -15px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        X
      </div>
      <div
        style="
          position: absolute;
          bottom: 10px;
          right: 10px;
          background-color: black;
          color: white;
          padding-top: 4px;
          padding-bottom: 4px;
          padding-left: 4px;
          padding-right: 4px;
        "
      >
        0:29
      </div>
    </div>
  </body>
</html>
